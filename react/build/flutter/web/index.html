<!DOCTYPE html>
<html>
<head>
  <!--
    QUAN TRỌNG: Thay đổi base href để tương thích với React routing
  -->
  <base href="/flutter/web/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="VMU Support - Hệ thống hỗ trợ sinh viên">

  <!-- iOS meta tags & icons - SỬA DEPRECATED -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="VMU Support">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>VMU Support - Hệ thống hỗ trợ sinh viên</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Thêm meta viewport cho responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Thêm loading indicator -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #ffd700;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .loading-subtext {
      font-size: 14px;
      opacity: 0.8;
    }
    
    /* Hide loading when Flutter loads */
    flt-renderer {
      position: relative;
      z-index: 10;
    }
    
    .loading-container.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Đang tải ứng dụng VMU Support...</div>
    <div class="loading-subtext">Vui lòng chờ trong giây lát</div>
  </div>

  <!-- Flutter app container -->
  <div id="flutter-container"></div>

  <script>
    // Function để lấy token từ URL
    function getTokenFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      if (token) {
        try {
          // Decode và parse token data
          const tokenData = JSON.parse(atob(token));
          // Lưu vào localStorage để Flutter có thể đọc
          localStorage.setItem('demo_access_token', tokenData.access_token);
          localStorage.setItem('demo_refresh_token', tokenData.refresh_token);
          localStorage.setItem('demo_login_timestamp', tokenData.timestamp.toString());
          
          // Clean URL (remove token from URL)
          const cleanUrl = window.location.href.split('?')[0];
          window.history.replaceState({}, document.title, cleanUrl);
          
          return true;
        } catch (e) {
          console.error('Error parsing token:', e);
          return false;
        }
      }
      return false;
    }

    // Lấy token từ URL ngay khi load page
    const hasToken = getTokenFromUrl();
    
    // Hide loading when Flutter starts
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('hidden');
      }
    });
    
    // Fallback: Hide loading after 10 seconds
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('hidden');
      }
    }, 10000);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
